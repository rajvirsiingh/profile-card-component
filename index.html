<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="bg">
      <img src="images/bg-pattern-top.svg" alt="" class="top" />
      <img src="images/bg-pattern-bottom.svg" alt="" class="bottom" />
    </div>
    <div class="card">
      <img src="images/bg-pattern-card.svg" class="card-pattern" alt="" />
      <img src="images/image-victor.jpg" class="profile-img" alt="" />
      <div class="id">
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
      </div>
      <div class="stats">
        <hr />
        <div class="stats-row">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="stats-row">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="stats-row">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.linktr.ee/rajvirsiingh">Rajvir Singh</a>.
    </div>
  </body>
</html>
